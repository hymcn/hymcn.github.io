<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>images test</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js" lang="javascript"></script>
</head>
<body>
<image src="../img/test.jpg"></image>
<div id="main">
    hello world
</div>
<input type="button" onclick="addBorder()" value="click me" />

</body>
<script>
    function addBorder() {
        console.log("hello ")
        $("#main").css("border","solid 1px blue").innerText = "hello"
    }

    var para = window.location.search
    $.getJSON("https://api.douban.com/v2/book/search"+para+"&callback=?", function(data){
        console.log(data)
        $("#main").innerText = JSON.stringify(data)
    });
</script>
</html>
